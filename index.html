<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Updating a BLOG post in VueJS</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app">
  <div class="contain">
    <h2>Blog Posts</h2>

    <div class="new">
      <h3>Add a New Post</h3>
      <form @submit.prevent="addPost">
        <input v-model="newTitle" placeholder="Post title" required/>
        <input v-model="newAuthor" placeholder="Author Name" required/>
        <select v-model="newCategory" required>
        <option disabled value="">Select Category</option>
        <option>Science</option>
        <option>Math</option>
        <option>Poetry</option>
        <option>History</option>
      </select>
        <button type="submit">Add New Blog Post</button>
      </form>
    </div>

    <select v-model="selected">
      <option disabled value="">Filter by Caegory</option>
      <option>Science</option>
      <option>Math</option>
      <option>Poetry</option>
      <option>History</option>
    </select>

    <div v-for="post in filteredByCategory" class="post">
      <span class="category">{{ post.category }}</span>
      <p>{{ post.title }}</p>
      <small>{{ post.author }}</small>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
